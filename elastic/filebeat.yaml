filebeat.inputs:
- type: filestream 
  paths: ../logs/*.json
  parsers:
    - ndjson:
      overwrite_keys: true 
      add_error_key: true 
      expand_keys: true 

processors: 
  - add_host_metadata: ~
  - add_cloud_metadata: ~
  - add_docker_metadata: ~
  - add_kubernetes_metadata: ~

  output.elasticsearch:
    hosts: ["localhost:9200"]
    username: "elastic"
    password: "changeme"
setup.kibana:
  host: "localhost:5601"